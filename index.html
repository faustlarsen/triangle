<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>What kind of triangle</title> 
</head>
<body>
  <div class="container">
    <h1>Find out what kind of triangle you made</h1>
    <h3>Fill in the form for the three sides</h3>
      <form id="formOne">
        <div class="form-group">
          <label for="side1">Side 1 length in feet</label>
          <input id="side1" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="side2">Side 2 length in feet</label>
          <input id="side2" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="side3">Side 3 length in feet</label>
          <input id="side3" class="form-control" type="number">
        </div>
        <button type="submit" class="btn">Submit</button>!</button>
      </form>
      <div class="results">
        <div id="Equilateral"> Equilateral</div>
        <div id="Isosceles"> Isosceles</div>
        <div id="Scalene"> Scalene</div>
      </div>
  </div>
</body>
</html>
